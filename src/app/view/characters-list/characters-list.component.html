<div class="d-flex justify-content-between align-items-center">
  <div class="search-bar me-2 mt-3">
    <input class="border-success-subtle rounded-3 shadow p-2" type="text" [ngModel]="searchTerm$.value" (ngModelChange)="searchTerm$.next($event)" (keyup)="applyFilter()" placeholder="Rechercher par nom" style="width: 300px;">
  </div>

  <div class="my-2">
    <a routerLink="/character/new" class="btn btn-success mx-1">Nouveau character</a>
  </div>
</div>

<div class="row mt-5">
  <div class="col-md-4 " *ngFor="let character of filteredCharacters">
    <div class="card mb-4 rounded-3" style="width: 18rem;">
      <img  src="{{character.image}}" class="card-img-top rounded-3 shadow-lg" alt="charcter Image">
      <div class="card-body text-center ">
        <h5 class="card-title">{{character.name}} {{character.id}}</h5>
        <p class="card-text">{{character.species}}</p>
        <a [routerLink]="['/', 'character', character.id]" class="btn btn-outline-info text-uppercase mr-2">Voir dÃ©tails</a>
              <button icon=" pi pi-trash " class="btn btn-outline-danger text-uppercase " (click)="deleteCharacter(character)"> <i class="pi pi-trash"></i> Supprimer</button>

      </div>
    </div>
  </div>
